<div class="container"> 
    <form class="form-register"  (ngSubmit)="onSubmit($event)">
        <h2 class="form-register-heading">Register</h2>

        <input type="text" [(ngModel)]="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus [ngModelOptions]="{standalone: true}">
        <input type="email" [(ngModel)]="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [ngModelOptions]="{standalone: true}">       
        <input type="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password" required [ngModelOptions]="{standalone: true}">
        <input type="password" [(ngModel)]="confirmPassword" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required [ngModelOptions]="{standalone: true}">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
