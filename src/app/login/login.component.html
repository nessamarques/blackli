<div class="container"> 
    <form class="form-signin" (ngSubmit)="onSubmit($event)">
        <h2 class="form-signin-heading">Please sign in</h2>
        
        <input type="email" [(ngModel)]="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [ngModelOptions]="{standalone: true}">
        <input type="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password" required [ngModelOptions]="{standalone: true}" >
        
        <div class="checkbox">
            <label>
            <input type="checkbox" [(ngModel)]="rememberme" value="remember-me" [ngModelOptions]="{standalone: true}"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a class="register nav-link" routerLink="/register">Register</a>

    </form>
</div>
